<!-- Desenvolva um programa que leia um número inteiro e mostre se ele é PAR ou ÍMPAR. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex020 - Par ou Ímpar</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável que armazena o número escolhido pelo usuário.
	let num = Number(prompt('Digite qualquer número inteiro:'))

    // condição que escreve na tela do usuário se o número escolhido é par ou ímpar.
    if (num % 2 == 0) {
        document.write(`O número ${num} é PAR!`)
    } else {
        document.write(`O número ${num} é ÍMPAR!`)
    }

</script>    
</body>
</html>
