<!-- Faça um algoritmo que pergunte a distância que um passageiro deseja percorrer em Km. Calcule o preço da passagem, cobrando R$0.50 por Km para viagens até 200Km e R$0.45 para viagens mais longas. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex024 - Valor da Viagem</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável que armazena a distância a ser percorrida.
	let dist = Number(prompt('Qual a distância [KM] que você deseja percorrer?'))

    // condição que exibe na tela do usuário o valor total à ser pago de acordo com a distância percorrida.
    if (dist <= 200) {
        let preco = (dist * 0.50)
        document.write(`Valor total à pagar pela viagem: ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    } else {
        let preco = (dist * 0.45)
        document.write(`Valor total à pagar pela viagem: ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    }

</script>    
</body>
</html>
