<!-- Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex007 - Dobro & Terça Parte de um Real</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável que armazena o número inserido pelo usuário.
	let num = Number(prompt('Insira um número real:'))

    // exibe na tela do usuário o número inserido, o dobro e a terça parte desse número.
    document.write(`O número que você escolheu é ${num}. <br>`)
    document.write(`O dobro de ${num} é ${num * 2}. <br>`)
    document.write(`A terça parte de ${num} é ${(num / 3).toFixed(3).replace('.', ',')}.`)

</script>    
</body>
</html>
