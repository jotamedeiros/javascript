<!-- Crie um programa que leia vários números pelo teclado e mostre no final o somatório entre eles.

Obs: O programa será interrompido quando o número 1111 for digitado -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex056 - Soma até Parar [1111]</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variáveis que armazenam número escolhido pelo usuário, controle do laço de repetição e soma dos números.
    let num;
    let i = 1;
    let soma = 0;

    // laço de repetição que pergunta ao usuário os números escolhidos.
    while (i > 0) {
        num = Number(prompt('Escolha um número:'))

        soma += num

        if (num == 1111) {
            break;
        }

        i++
    }

    // exibe na tela do usuário a soma dos valores digitados.
    document.write(`Soma dos valores digitados: ${soma - 1111}`)

</script>    
</body>
</html>
