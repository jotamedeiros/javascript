<!-- Faça um algoritmo que mostre na tela a seguinte contagem:

10 9 8 7 6 5 4 3 Acabou! -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex039 - Contagem Reversa</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável de contagem.
	let i = 10;

    // laço de repetição que exibe a contagem na tela do usuário.
    while (i >= 3) {
        document.write(i, ' <br>')
        i--
    }

    // exibe o encerramento da contagem na tela do usuário.
    document.write('Acabou!')

</script>    
</body>
</html>
