<!-- Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, marcando os números que forem divisíveis por 4, exatamente como mostrado abaixo:

30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]... -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex043 - Divisíveis por 4</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável contadora que inicia em '30'.
	let i = 30;

    // laço de repetição que exibe a contagem e marca os números divisíveis por '4'.
    while (i >= 1) {
        if (i % 4 != 0) {
            document.write(i, ' ')
        } else {
            document.write(' [', i,'] ')
        }
        i--
    }

    // exibe na tela do usuário o encerramento da contagem.
    document.write(' ...Acabou!')

</script>    
</body>
</html>
