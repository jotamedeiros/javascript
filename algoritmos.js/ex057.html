<!-- Desenvolva um aplicativo que leia o salário e o sexo de vários funcionários. No final, mostre o total de salários pagos aos homens e o total pago às mulheres. O programa vai perguntar ao usuário se ele quer continuar ou não sempre que ler os dados de um funcionário. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex057 - Somatório Salários p/ Gêneros</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável de controle do laço de repetição.
    let i = 1;

    // variáveis que armazenam a soma dos salários de cada gênero de funcionário.
    let somaSalariosH = 0;
    let somaSalariosM = 0;

    // laço de repetição que fica perguntando ao usuário o salário e sexo de cada funcionário.
    while (i > 0) {

        let salario = Number(prompt('Digite o salário do funcionário [R$]: '))

        let sexo = prompt('Digite o sexo do funcionário [M/F]: ')

        if (sexo == 'M') {
            somaSalariosH += salario
        } else {
            somaSalariosM += salario
        }

        // verifica se o usuário deseja continuar.
        res = prompt('Você deseja continuar [S/N]? ')

        if (res == 'N' || res == 'n') {
            break;
        } else {
            i++
        }
    }

    // exibe na tela do usuário o somatório final dos salários de acordo com cada gênero.
    document.write(`Soma salários homens: ${somaSalariosH} <br>`)
    document.write(`Soma salários mulheres: ${somaSalariosM}`)


</script>    
</body>
</html>
