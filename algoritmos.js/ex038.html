<!-- Escreva um programa que mostre na tela a seguinte contagem:
6 7 8 9 10 11 Acabou! -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex038 - Contagem Simples</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável de contagem.
    let i = 6;

    // laço de repetição que exibe na tela o valor da contagem a cada mudança.
	while (i <= 11) {
        document.write(i,' <br>')
        i++
    }

    // exibe na tela do usuário o encerramento da contagem.
    document.write('Acabou!')

</script>    
</body>
</html>
