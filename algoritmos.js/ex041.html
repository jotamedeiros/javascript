<!-- Desenvolva um programa que mostre na tela a seguinte contagem:

100 95 90 85 80 ... 0 Acabou! -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex041 - Contagem Inversa 5 em 5</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável contadora
	let i = 100;

    // laço de repetição que exibe a contagem na tela do usuário.
    while (i >= 0) {
        document.write(i, ' ')
        i -= 5
    }

    // exibe na tela do usuário o encerramento da contagem.
    document.write('... Acabou!')

</script>    
</body>
</html>
