<!-- Um programa de vida saudável quer dar pontos atividades físicas que podem ser trocados por dinheiro. O sistema funciona assim:

    - Cada hora de atividade física no mês vale pontos
    - até 10h de atividade no mês: ganha 2 pontos por hora
    - de 10h até 20h de atividade no mês: ganha 5 pontos por hora
    - acima de 20h de atividade no mês: ganha 10 pontos por hora
    - A cada ponto ganho, o cliente fatura R$0,05 (5 centavos) -->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex036 - App Vida Saudável</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável que armazena a quantidade de horas de atividade física do usuário no mês.
	let horas = Number(prompt('Quantas horas de atividade física você teve nesse mês?'))

    // variável que armazena os pontos do usuário.
    let pontos = 0

    // condicionais que analisam quantos pontos o usuário receberá.
    if (horas <= 10) {
        pontos = horas * 2
    } else if (horas >= 10 && horas <= 20) {
        pontos = horas * 5
    } else {
        pontos = horas * 10
    }

    // exibe na tela do usuário a quantidade de pontos e o valor à receber.
    document.write(`Com ${horas} horas de atividade física no mês você recebeu ${pontos} pontos! <br>
    Trocando seus pontos, você recebe: ${(pontos * 0.05).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

</script>    
</body>
</html>
