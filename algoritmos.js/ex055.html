<!-- [DESAFIO] Vamos melhorar o jogo que fizemos no exercício 32. A partir de agora, o computador vai sortear um número entre 1 e 10 e o jogador vai ter 4 tentativas para tentar acertar. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex055 - Desafio Jogo de Adivinhação</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

// Função que sorteia o número.
function sortearNumero() {

    // Gera um número aleatório entre 0 (inclusive) e 1 (exclusive)
    let numeroAleatorio = Math.random();

    // Multiplica o número aleatório pelo intervalo desejado (5) e adiciona 1 para começar de 1
    let numeroSorteado = Math.floor(numeroAleatorio * 10) + 1;

    return numeroSorteado;
}

// Chama a função e exibe o número sorteado
let resultado = sortearNumero();

let i = 1;

while (i <= 4) {
    let resposta = Number(prompt(`Tentativa ${i}: Qual foi o número sorteado entre 1 e 10?`))
    
    if (resposta == resultado) {
        i = 5
        document.write(`Parabéns! Você acertou! O número é ${resultado}`)
    } else {
        i++
    }
}

</script>    
</body>
</html>
