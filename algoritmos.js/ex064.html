<!-- Desenvolva um programa usando a estrutura “para” que mostre na tela a seguinte contagem:

0 5 10 15 20 25 30 35 40 Acabou! -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex064 - Contagem com 'for'</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // laço de repetição que exibe a contagem na tela do usuário
	for (let i = 0; i <= 40; i += 5) {
        document.write(i, ' ')
    }

    // exibe na tela do usuário o encerramento da contagem.
    document.write(' ...Acabou!')

</script>    
</body>
</html>
