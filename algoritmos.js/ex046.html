<!-- Crie um programa que calcule e mostre na tela o resultado da soma entre:

6 + 8 + 10 + 12 + 14 + ... + 98 + 100. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex046 - Soma 2 em 2 at√© 100</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

	let i = 6;
    let soma = 0;

    while (i <= 100) {
        document.write(i, ' + ')
        soma += i
        i += 2
    }

    document.write(`<br> Valor total da soma: ${soma}`)

</script>    
</body>
</html>
