<!-- Crie um programa que calcule e mostre na tela o resultado da soma entre:

6 + 8 + 10 + 12 + 14 + ... + 98 + 100. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex046 - Soma 2 em 2 até 100</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variável de contagem que inicia em '6'.
	let i = 6;

    // variável de soma que recebe os valores da expressão.
    let soma = 0;

    // laço de repetição que exibe a expressão que está sendo somada na tela do usuário.
    while (i <= 100) {
        document.write(i, ' + ')
        soma += i
        i += 2
    }

    // exibe o valor total da expressão na tela do usuário.
    document.write(`<br> Valor total da soma: ${soma}`)

</script>    
</body>
</html>
