<!-- O Índice de Massa Corpórea (IMC) é um valor calculado baseado na altura e no peso de uma pessoa. De acordo com o valor do IMC, podemos classificar o indivíduo dentro de certas faixas.
    - abaixo de 18.5: Abaixo do peso
    - entre 18.5 e 25: Peso ideal
    - entre 25 e 30: Sobrepeso
    - entre 30 e 40: Obesidade
    - acima de 40: Obseidade mórbida

Obs: O IMC é calculado pela expressão peso/altura² (peso dividido pelo quadrado da altura) -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex034 - Cálculo de IMC</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variáveis que armazenam informações do usuário.
	let altura = Number(prompt('Digite a sua altura [X.XX]: '))
    let peso = Number(prompt('Digite o seu peso [KG]: '))

    // variável que armazena o cálculo do IMC do usuário.
    let imc = peso / altura ** 2

    // exibe na tela do usuário o cálculo do seu IMC.
    document.write(`IMC: ${imc.toFixed(2)} <br>`)

    // condicionais que exibem na tela do usuário a análise do seu IMC.
    if (imc < 18.5) {
        document.write(`Você está ABAIXO DO PESO.`)
    } else if (imc >= 18.5 && imc <= 25) {
        document.write(`Você está no PESO IDEAL.`)
    } else if (imc >= 25 && imc <= 30) {
        document.write(`Você está com SOBREPESO.`)
    } else if (imc >= 30 && imc <= 40) {
        document.write(`Você está com OBESIDADE.`)
    } else {
        document.write(`Você está com OBESIDADE MÓRBIDA.`)
    }

</script>    
</body>
</html>
