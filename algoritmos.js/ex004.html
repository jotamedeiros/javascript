<!-- Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório entre eles. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004 - Soma entre Números</title>
<style>

    * {
        font: normal 1.3em Arial;
    }

</style>
</head>
<body>


<script>

    // variáveis que armazenam os números do usuário
	let n1 = Number(prompt('Digite o primeiro número:'))
    let n2 = Number(prompt('Digite o segundo número:'))

    // variável que armazena a soma dos dois números.
    let resultado = n1 + n2

    // exibe na tela do usuário o resultado da soma.
    document.write(`A soma entre ${n1} e ${n2} é igual a ${resultado}.`)
</script>    
</body>
</html>
