<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Super Contador</title>
</head>
<body>

    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div id="contador">
            <p><label for="inicioId">Início:</label> <input type="number" name="inicio" id="inicioId" required></p>
            <p><label for="fimId">Fim:</label> <input type="number" name="fim" id="fimId" required></p>
            <p><label for="passoId">Passo:</label> <input type="number" name="passo" id="passoId" required></p>
            <p><input id="button" type="button" value="Contar" onclick="contar()"></p>
            <div id="contagem">Preparando a contagem...</div>
        </div>
    </section>

    <footer>
        <h2>Projeto construído para aplicação de conceitos básicos de JavaScript.</h2>
    </footer>
    
<script src="script.js"></script>
</body>
</html>
