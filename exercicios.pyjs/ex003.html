<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003 - Somando dois números</title>
</head>
<body>

    <h1>Recarregue a página para calcular novamente.</h1>


<script>

    // armazena os valores passados pelo usuário.
    var n1 = Number(prompt('Digite um número: '))
    var n2 = Number(prompt('Digite outro número: '))

    // soma os valores passados pelo usuário.
    var soma = n1 + n2

    // exibe mensagem na tela do usuário c/ resultado da soma.
    alert(`Soma dos dois números = ${soma}`)


</script>
</body>
</html>
