<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex009 - Tabuada</title>
<style>
    body {
        font: bold 1.3em Arial;
    }
</style>
</head>
<body>

<script>

    // armazena o valor passado pelo usuário.
    var num = Number(prompt('Digite um número para ver sua tabuada: '))

    // exibe no documento do usuário a tabuada do valor passado até o 10.
    document.write(`============ <br/>
    ${num} x 1 = ${num * 1} <br/>
    ${num} x 2 = ${num * 2} <br/>
    ${num} x 3 = ${num * 3} <br/>
    ${num} x 4 = ${num * 4} <br/>
    ${num} x 5 = ${num * 5} <br/>
    ${num} x 6 = ${num * 6} <br/>
    ${num} x 7 = ${num * 7} <br/>
    ${num} x 8 = ${num * 8} <br/>
    ${num} x 9 = ${num * 9} <br/>
    ${num} x 10 = ${num * 10} <br/>
    ============`)

</script>
</body>
</html>
