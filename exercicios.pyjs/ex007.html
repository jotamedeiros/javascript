<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex007 - Média Aritmética</title>
</head>
<body>

<script>

    // armazena as notas passadas pelo usuários nas variáveis.
    var nota1 = Number(prompt('Primeira nota do aluno: '))
    var nota2 = Number(prompt('Segunda nota do aluno: '))

    // exibe na tela do usuário a média aritmética das notas.
    alert(`A média entre ${nota1} e ${nota2} é igual a ${(nota1 + nota2) / 2}`)

</script>    
</body>
</html>
