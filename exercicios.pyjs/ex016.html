<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex016 - Quebrando um número</title>
<style>
    body {
        font: bold 1.3em Arial;
    }
</style>
</head>
<body>

<script>

    // variável que armazena o valor passado pelo usuário.
    var valor = Number(prompt('Digite um valor: '))

    // exibe no documento do usuário apenas a parte inteira do valor passado através da função 'Math.trunc()'
    document.write(`O valor digitado foi ${valor} e a sua porção inteira é ${Math.trunc(valor)}`)

</script>
</body>
</html>
