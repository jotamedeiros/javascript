<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006 - Dobro, Triplo e Raiz Quadrada</title>
</head>
<body>

<script>

    // armazena o valor passado pelo usuário em uma variável.
    var num = Number(prompt('Digite um número: '))

    // exibe o dobro do valor passado pelo usuário na tela.
    document.write(`O dobro de ${num} vale ${num * 2}<br/>`)

    // exibe o triplo do valor passado pelo usuário na tela.
    document.write(`O triplo de ${num} vale ${num * 3}<br/>`)

    // exibe a raiz quadrada do valor passado pelo usuário na tela.
    document.write(`A raiz quadrada de ${num} é igual a ${Math.sqrt(num).toFixed(2)}`)
    
</script>
</body>
</html>
