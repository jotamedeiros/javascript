<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex014 - Conversor de Temperaturas</title>
<style>
    body {
        font: bold 1.3em Arial;
    }
</style>
</head>
<body>

<script>

    // variável que armazena a temperatura em °C
    var tempCel = Number(prompt('Informe a temperatura em °C:'))

    // exibe no documento do usuário a temperatura convertida para °F
    document.write(`A temperatura de ${tempCel}°C corresponde a ${(tempCel * 1.8) + 32}°F!`)

</script>    
</body>
</html>
