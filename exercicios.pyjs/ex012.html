<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex012 - Calculando Descontos</title>
<style>
    body {
        font: bold 1.3em Arial;
    }
</style>
</head>
<body>

<script>

    // variável que armazena o valor do produto.
    var preco = Number(prompt('Qual é o preço do produto? R$'))

    // variável que armazena o cálculo do valor do produto com desconto.
    var precoDesc = preco - (preco / 100) * 5

    // exibe na tela do usuário o valor do produto e o valor que será pago com desconto em formato de moeda.
    document.write(`O produto que custava: ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br/> Na promoção com desconto de 5% vai custar ${precoDesc.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`)

</script>    
</body>
</html>
