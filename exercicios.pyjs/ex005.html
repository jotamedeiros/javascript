<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex005 - Antecessor e Sucessor</title>
<style>
    body {
        font: bold 1.5em Arial;
    }
</style>
</head>
<body>

<script>

    // armazena o número do usuário numa variável.
    var num = Number(prompt('Digite um número: '))

    // exibe o valor passado pelo usuário
    document.write(`Analisando o valor ${num}...<br/>`)

    // exibe o antecessor do valor passado pelo usuário.
    document.write(`Antecessor: ${num - 1}<br/>`)

    // exibe o sucessor do valor passado pelo usuário.
    document.write(`Sucessor: ${num + 1}`)

</script>
</body>
</html>
