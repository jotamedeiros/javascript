<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004 - Dissecando uma Variável</title>

<style>
    body {
        font: bold 1.5em Arial;
    }
</style>
</head>
<body>


<script>

    // armazena na variável a string passada pelo usuário.
    var palavra = prompt('Digite qualquer coisa: ')

    // escreve o tipo primitivo da variável na tela do usuário.
    document.write(`O tipo primitivo dessa variável é: ${typeof palavra}<br/>`)

    // mostra variável com todas maiúsculas na tela do usuário.
    document.write(`Essa variável com todas as letras maiúsculas: ${palavra.toUpperCase()}<br/>`)

    // mostra variável com todas minúsculas na tela do usuário.
    document.write(`Essa variável com todas as letras minúsculas: ${palavra.toLowerCase()}<br/>`)

    // mostra quantos caracteres a variável possui.
    document.write(`Essa variável possui ${palavra.length} caracteres.`)

</script>
</body>
</html>
